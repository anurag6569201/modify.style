<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor | Next Level Recorder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
      body {
          display: grid;
          grid-template-areas: 
            "header header header"
            "left canvas right"
            "bottom bottom bottom";
          grid-template-columns: 280px 1fr 280px;
          grid-template-rows: 60px 1fr 140px;
          height: 100vh;
          overflow: hidden;
      }
      
      header { grid-area: header; border-bottom: 1px solid var(--border-glass); display: flex; align-items: center; justify-content: space-between; padding: 0 1.5rem; background: var(--bg-panel); backdrop-filter: blur(10px); }
      aside.left { grid-area: left; border-right: 1px solid var(--border-glass); background: var(--bg-panel); backdrop-filter: blur(10px); padding: 1rem; display: flex; flex-direction: column; gap: 1.5rem; overflow-y: auto; }
      aside.right { grid-area: right; border-left: 1px solid var(--border-glass); background: var(--bg-panel); backdrop-filter: blur(10px); padding: 1rem; display: flex; flex-direction: column; gap: 1.5rem; overflow-y: auto; }
      main { grid-area: canvas; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #1a1a1a, #000); overflow: hidden; }
      footer { grid-area: bottom; border-top: 1px solid var(--border-glass); background: var(--bg-panel); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; padding: 1rem; }
      
      .brand { font-family: var(--font-display); font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
      .brand span { color: var(--primary-accent); }
      
      .control-group { display: flex; flex-direction: column; gap: 8px; }
      .control-group label { font-size: 0.8rem; color: var(--text-muted); font-weight: 500; text-transform: uppercase; letter-spacing: 0.05em; }
      
      input[type="range"] { width: 100%; accent-color: var(--primary-accent); }
      input[type="color"] { width: 100%; height: 36px; border: 1px solid var(--border-glass); background: transparent; border-radius: 6px; cursor: pointer; }
      select { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border-glass); color: white; padding: 8px; border-radius: 6px; }
      
      canvas { box-shadow: 0 20px 80px rgba(0,0,0,0.5); max-width: 90%; max-height: 90%; }
      
      h3 { font-size: 0.9rem; color: var(--text-main); margin-bottom: 0.5rem; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
  </style>
</head>
<body>

  <header>
    <div class="brand"><span>NL</span> RECORDER</div>
    <div class="actions">
        <button id="exportBtn" class="btn btn-primary">Export Video</button>
    </div>
  </header>

  <aside class="left">
    <div class="control-group">
      <h3>Background</h3>
      <label>Color</label>
      <input type="color" id="bgInput" value="#1e1e1e">
      
      <label>Gradient</label>
      <select id="bgGradient">
        <option value="none">None</option>
        <option value="sunset">Sunset</option>
        <option value="ocean">Ocean</option>
        <option value="neon">Neon</option>
        <option value="berry">Berry</option>
        <option value="midnight">Midnight</option>
      </select>
      
      <label>Image</label>
      <input type="file" id="bgImage" accept="image/*" style="font-size: 0.8rem;">
    </div>
    
    <div class="control-group">
      <h3>Window</h3>
      <label>Window Style</label>
      <select id="windowStyle">
        <option value="none">None</option>
        <option value="mac_dark">macOS Dark</option>
        <option value="mac_light">macOS Light</option>
        <option value="win">Windows</option>
      </select>
    </div>

    <div class="control-group">
      <h3>Frame</h3>
      <label>Padding</label>
      <input type="range" id="paddingInput" min="0" max="200" value="60">
      
      <label>Corner Radius</label>
      <input type="range" id="radiusInput" min="0" max="40" value="12">
      
      <label>Shadow Intensity</label>
      <input type="range" id="shadowInput" min="0" max="100" value="40">
    </div>
  </aside>

  <main>
    <canvas id="canvas"></canvas>
  </main>

  <aside class="right">
      <div class="control-group">
          <h3>Layout</h3>
          <label>Aspect Ratio</label>
          <select id="aspectRatio">
              <option value="auto">Auto (Original)</option>
              <option value="16:9">YouTube / Twitter (16:9)</option>
              <option value="9:16">TikTok / Stories (9:16)</option>
              <option value="1:1">Instagram Post (1:1)</option>
              <option value="4:3">LinkedIn (4:3)</option>
              <option value="3:4">Portrait (3:4)</option>
          </select>
      </div>
      
      <div class="control-group">
          <h3>Branding</h3>
          <label>Watermark</label>
          <input type="file" id="watermarkUpload" accept="image/*" style="font-size: 0.8rem;">
          
          <label>Position</label>
          <select id="watermarkPos">
              <option value="br">Bottom Right</option>
              <option value="bl">Bottom Left</option>
              <option value="tr">Top Right</option>
              <option value="tl">Top Left</option>
              <option value="center">Center</option>
          </select>
          
          <label>Opacity</label>
          <input type="range" id="watermarkOpacity" min="0" max="100" value="80">
      </div>
  </aside>

  <footer>
      <div class="controls">
          <button id="playBtn" class="btn">Play</button>
      </div>
      <div style="font-size: 0.8rem; color: var(--text-muted);">Timeline (Coming Soon)</div>
  </footer>
  
  <script type="module" src="editor.js"></script>
</body>
</html>
