<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor | Screen Recorder Pro</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    
    /* Sidebar */
    .sidebar {
      width: 300px;
      background: var(--surface-color);
      border-right: 1px solid var(--surface-border);
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      gap: 1.5rem;
      z-index: 10;
    }
    
    .sidebar-header {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .sidebar-footer {
      border-top: 1px solid var(--surface-border);
      padding-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    /* Artboard / Canvas Area */
    .main-area {
      flex: 1;
      background-color: #080808;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    #canvas {
      box-shadow: 0 0 50px rgba(0,0,0,0.5); /* Ambient shadow for the canvas itself in the editor */
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="assets/icon48.png" style="width:24px; opacity:0.8;" onerror="this.style.display='none'">
      SCREEN RECORDER
    </div>
    
    <div class="sidebar-content">
      
      <!-- Layout -->
      <div class="control-group">
        <label>Aspect Ratio</label>
        <select id="aspectRatio">
          <option value="auto">Auto (Original)</option>
          <option value="16:9">Landscape (16:9)</option>
          <option value="4:3">Standard (4:3)</option>
          <option value="1:1">Square (1:1)</option>
          <option value="9:16">Portrait (9:16)</option>
        </select>
      </div>

      <!-- Styling -->
      <div class="control-group">
        <label>Padding</label>
        <input type="range" id="paddingInput" min="0" max="120" value="60">
      </div>
      
      <div class="control-group">
        <label>Roundness</label>
        <input type="range" id="radiusInput" min="0" max="40" value="12">
      </div>

      <div class="control-group">
        <label>Shadow</label>
        <input type="range" id="shadowInput" min="0" max="100" value="40">
      </div>
      
      <!-- Background -->
      <div class="control-group">
        <label>Background</label>
        <input type="color" id="bgInput" value="#1e1e1e">
      </div>

    </div>
    
    <div class="sidebar-footer">
      <button id="playBtn" class="btn btn-secondary">Play / Pause</button>
      <button id="exportBtn" class="btn">Export Video</button>
    </div>
  </aside>

  <main class="main-area">
    <canvas id="canvas"></canvas>
  </main>
  
  <script type="module" src="editor.js"></script>
</body>
</html>
